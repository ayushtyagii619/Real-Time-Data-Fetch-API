version: '3.8'


services:
  db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_DATABASE: spreportportal
      MYSQL_USER: root
      MYSQL_PASSWORD: Tyagi@2588
      MYSQL_ROOT_PASSWORD: Tyagi@2588
    ports:
      - "3306:3306"
    networks:
      - my_bridge_network

  web:
    build: .
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - my_bridge_network
    depends_on:
      - db

networks:
  my_bridge_network:
    driver: bridge
