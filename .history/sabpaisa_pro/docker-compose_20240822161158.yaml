version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Tyagi@2588
      MYSQL_DATABASE: spreportportal
      MYSQL_USER: root
      MYSQL_PASSWORD: Tyagi@2588
    ports:
      - "3306:3306"
  
  backend:
    network_mode: bridge
    build: 
